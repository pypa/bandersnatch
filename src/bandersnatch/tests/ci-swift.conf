; Config for the Travis CI Integration Test that hits PyPI

[mirror]
directory = /tmp/pypi
json = true
master = https://pypi.org
timeout = 20
global-timeout = 18000
workers = 3
hash-index = true
stop-on-error = true
storage-backend = swift
verifiers = 3
keep_index_versions = 2

[swift]
default_container = bandersnatch

[plugins]
enabled =
    allowlist_project

[allowlist]
packages =
    black
    peerme
    pyaib

