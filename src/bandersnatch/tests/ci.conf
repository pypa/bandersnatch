; Config for the Travis CI Integration Test that hits PyPI

[mirror]
directory = /tmp/pypi
json = true
cleanup = true
master = https://pypi.org
timeout = 10
global-timeout = 18000
workers = 3
hash-index = true
stop-on-error = true
storage-backend = filesystem
verifiers = 3
keep_index_versions = 2

[plugins]
enabled =
    whitelist_project

[whitelist]
packages =
    ACMPlus
    black
    peerme
    pyaib

