; Config for the Travis CI Integration Test that hits PyPI

[mirror]
directory = /tmp/pypi
json = true
cleanup = true
master = https://pypi.org
timeout = 60
global-timeout = 18000
workers = 3
hash-index = true
stop-on-error = true
storage-backend = filesystem
verifiers = 3
keep_index_versions = 2
compare-method = hash

[plugins]
enabled =
    allowlist_project
    allowlist_release

[allowlist]
packages =
    ACMPlus
    black>=23.1.0
    pyaib

