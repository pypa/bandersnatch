; Config for the Travis CI Integration Test that hits PyPI

[mirror]
directory = /tmp/pypi
json = true
master = https://pypi.org
timeout = 10
workers = 3
hash-index = true
stop-on-error = true
verifiers = 3
keep_index_versions = 2

[plugins]
enabled =
    whitelist_project

[whitelist]
packages =
    black
    peerme
    pyaib

