language: python

env:
  global:
    secure: ""

matrix:
  fast_finish: true
  include:
    - python: 3.9
      env: TOXENV=py3

install:
    - pip install --upgrade pip setuptools
    - pip install -r requirements.txt -r requirements_test.txt
    - pip install .

script:
    - python test_runner.py

notifications:
  irc:
    channels:
      - "chat.freenode.net#bandersnatch"

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
