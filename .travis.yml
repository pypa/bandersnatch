language: python
dist: xenial

env:
  global:
    secure: ""

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=INTEGRATION
    - python: 3.6
      env: TOXENV=doc_build
    - python: 3.6
      env: TOXENV=lint
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: nightly
      env: TOXENV=py39
  allow_failures:
    - python: nightly

install:
    - pip install --upgrade pip setuptools
    - pip install -r requirements.txt -r requirements_test.txt
    - pip install .

script:
    - python test_runner.py

notifications:
  irc:
    channels:
      - "chat.freenode.net#bandersnatch"

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
